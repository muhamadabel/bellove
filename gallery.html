<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --pink: #ff6ec7;
      --black: #1a1a1a;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #000000;
      color: var(--white);
      overflow-x: hidden;
      position: relative;
    }

    /* Bintang */
    .stars, .meteors {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.3); }
    }

    /* Meteor */
    .meteor {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0));
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 1.2s ease-out forwards;
      filter: drop-shadow(0 0 6px white);
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(-600px, 600px) rotate(45deg);
        opacity: 0;
      }
    }

    header {
      background: rgba(255, 255, 255, 0);
      padding: 1rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    header h1 {
      color: var(--pink);
      animation: glow 2s infinite;
      text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7;
      }
      50% {
        text-shadow: 0 0 20px #ff6ec7, 0 0 30px #ff6ec7;
      }
      100% {
        text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7;
      }
    }

    .gallery-container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .gallery-container img {
      width: 100%;
      border: 5px solid #ffb6d9;
      border-radius: 20px;
      background: #fff0f6;
      box-shadow: 0 0 15px rgba(255, 110, 199, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }
    
    @media (max-width: 600px) {
      .gallery-container {
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
      }
      
      .gallery-container img {
        border-width: 3px;
        border-radius: 12px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .image-modal img {
        max-height: 50vh;
      }

      .image-modal p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }


    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      display: none;
      padding: 1rem;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 60vh;
      border-radius: 12px;
      border: 4px solid #ff6ec7;
      margin-bottom: 1rem;
    }

    .image-modal p {
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      max-width: 90%;
    }

    .image-modal button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--pink);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: var(--black);
    }

    .image-modal button:hover {
      background: #ff90d2;
    }

    .back-button {
      display: inline-block;
      margin: 2rem auto;
      text-align: center;
      padding: 0.75rem 1.5rem;
      background: var(--pink);
      color: var(--black);
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .back-button:hover {
      background: #ff90d2;
    }
  </style>
</head>

  <script>
    // Modal logic
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const modalCaption = document.getElementById("modalCaption");

    function openModal(src, caption) {
      modal.style.display = "flex";
      modalImg.src = src;
      modalCaption.textContent = caption;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // Generate stars
    const starContainer = document.getElementById("stars");
    for (let i = 0; i < 60; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    // Meteor logic
    const meteorContainer = document.getElementById("meteors");

    function shootMeteor() {
      const meteor = document.createElement("div");
      meteor.classList.add("meteor");
      meteor.style.top = Math.random() * 30 + "%";
      meteor.style.left = Math.random() * 60 + 30 + "%";
      meteorContainer.appendChild(meteor);

      setTimeout(() => meteor.remove(), 1500);
    }
    

    setInterval(shootMeteor, 6000); // Meteor every 6s
  </script>
