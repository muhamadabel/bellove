<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Romantic Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --pink: #ff6ec7;
      --black: #1a1a1a;
      --white: #ffffff;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    .stars, .meteors {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%,100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.3); }
    }

    .meteor {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(to bottom, white, transparent);
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 3s ease-out forwards;
      filter: drop-shadow(0 0 6px white);
    }

    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(-600px, 600px) rotate(45deg); opacity: 0; }
    }

    header {
      text-align: center;
      padding-top: 2rem;
      z-index: 2;
      position: relative;
    }

    header h1 {
      color: var(--pink);
      font-family: 'Caveat', cursive;
      font-size: 3rem;
      animation: glow 2s infinite;
      text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7; }
      50% { text-shadow: 0 0 20px #ff6ec7, 0 0 30px #ff6ec7; }
      100% { text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7; }
    }

    .timeline {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 4rem 1rem;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 0; bottom: 0;
      left: 50%;
      width: 4px;
      background: linear-gradient(to bottom, #ff6ec7 20%, transparent 40%, #ff6ec7 60%);
      background-size: 10px 40px;
      background-repeat: repeat-y;
      transform: translateX(-50%);
      z-index: 0;
    }

    .timeline-item {
      background: #1a1a1a;
      border: 3px solid #ff6ec7;
      border-radius: 20px;
      width: 90%;
      max-width: 300px;
      padding: 1rem;
      margin: 2rem 0;
      position: relative;
      box-shadow: 0 0 15px #ff6ec7;
      transform: scale(0.8) translateY(60px) rotate(var(--angle));
      opacity: 0;
      transition: all 1s ease-out;
      cursor: pointer;
    }

    .timeline-item:nth-child(odd) {
      align-self: flex-start;
      --angle: -3deg;
    }

    .timeline-item:nth-child(even) {
      align-self: flex-end;
      --angle: 3deg;
    }

    .timeline-item.visible {
      opacity: 1;
      transform: scale(1) translateY(0) rotate(var(--angle));
    }

    .timeline-item img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content: flex-start; /* penting untuk scroll dari atas */
  align-items: center;
  flex-direction: column;
  padding: 1rem;
  overflow-y: auto; /* <== ini kunci scroll */
  visibility: hidden;
  opacity: 0;
  transition: all 0.3s ease;
  z-index: 9999;
}


    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal img {
      max-width: 90%;
      max-height: 65vh;
      border-radius: 12px;
      border: 4px solid #ff6ec7;
      box-shadow: 0 0 20px #ff6ec7;
      margin-bottom: 1rem;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal p {
      color: #fff;
      font-size: 1rem;
      max-width: 90%;
      text-align: center;
      margin-bottom: 1rem;
    }

    .modal button {
      background: var(--pink);
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      color: var(--black);
      cursor: pointer;
    }

    .modal button:hover {
      background: #ff90d2;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      z-index: 2;
      position: relative;
    }

    .btn {
      background: var(--pink);
      color: var(--black);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #ff6ec7;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff90d2;
    }

    @media (max-width: 600px) {
      .timeline-item {
        max-width: 60%;
        margin: 1.5rem auto;
      }

      .modal img {
        max-width: 95%;
        max-height: 60vh;
        margin-top: 2rem;
      }

      .modal p {
        font-size: 0.9rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>

  <div class="modal" id="previewModal">
    <img id="modalImg" src="" alt="Preview" />
    <p id="modalDesc"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    const modal = document.getElementById("previewModal");
    const modalImg = document.getElementById("modalImg");
    const modalDesc = document.getElementById("modalDesc");
    const timelineItems = document.querySelectorAll(".timeline-item");
    let currentIndex = 0;

    function openModal(src, caption) {
      modalImg.src = src;
      modalDesc.textContent = caption;
      modal.classList.add("active");
    }

    function closeModal() {
      modal.classList.remove("active");
    }

    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    timelineItems.forEach((item, index) => {
      item.addEventListener("click", () => {
        currentIndex = index;
        openModal(item.dataset.img, item.dataset.desc);
      });
    });

    modal.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    modal.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50 && currentIndex > 0) currentIndex--, show(currentIndex);
      if (startX - endX > 50 && currentIndex < timelineItems.length - 1) currentIndex++, show(currentIndex);
    });

    function show(index) {
      const item = timelineItems[index];
      openModal(item.dataset.img, item.dataset.desc);
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.2 });

    timelineItems.forEach(item => observer.observe(item));

    const starContainer = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    const meteorContainer = document.getElementById("meteors");

    function shootMeteor() {
      const meteor = document.createElement("div");
      meteor.classList.add("meteor");
      meteor.style.top = Math.random() * 30 + "%";
      meteor.style.left = Math.random() * 60 + 20 + "%";
      meteorContainer.appendChild(meteor);
      setTimeout(() => meteor.remove(), 3000);
    }

    function summonMultipleMeteors() {
      for (let i = 0; i < 6; i++) {
        setTimeout(shootMeteor, i * 400 + Math.random() * 300);
      }
    }

    setInterval(shootMeteor, 30000);
  </script>
